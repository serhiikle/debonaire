<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
				<main class="page">
					<section data-prlx-parent data-watch class="page__hero hero">
						<div class="hero__container">
							<div class="hero__body">
								<div class="hero__title-item">
									<h1 class="hero__title">
										Hi, we are Debonaire. Ready to create an art form on your body.
									</h1>
								</div>
								<div class="hero__media">
									<div class="hero__figure-item">
										<img class="hero__figure" src="@img/hero/figure.svg" alt="Abstract figure">
									</div>
									<div class="hero__main-image-item">
										<img src="@img/hero/main-image.jpg" alt="Girl with blond hair" class="hero__main-image">
									</div>
									<div class="hero__deco-item hero__deco-item--one">
										<img class="hero__deco hero__deco--one" src="@img/hero/deco-1.svg" alt="Abstract figure">
									</div>
									<div class="hero__deco-item hero__deco-item--two">
										<img class="hero__deco hero__deco--two" src="img/hero/deco-2.svg" alt="Abstract figure">
									</div>
								</div>
								<div class="hero__content">
									<div class="hero__circle-image-item">
										<img src="@img/hero/circle-image.jpg" alt="Eye looking throe leaf" class="hero__circle-image">
									</div>
									<div class="hero__text-item">
										<div class="hero__text">
											<p>
												Debonaire is natural product-based, hair design & boutique. 
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
